<div>
  <button *ngIf="show_button" (click)="showLogin()">
    Start
  </button>
  <div *ngIf="show_input">
    <label>Username</label>
    <input [(ngModel)]="username" type="text" />
    <label>Password</label>
    <input [(ngModel)]="password" type="password" />
    <button (click)="loginUser()">Login</button>
  </div>
</div>
